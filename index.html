<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Visa Issuance Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:hover {
            border-color: #667eea;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç US Visa Issuance Visualizer</h1>
        <p class="subtitle">Explore visa issuance trends by country and visa type</p>
        
        <div id="loading" class="loading">
            Loading data... <span id="loadingText">0%</span>
            <div class="loading-bar">
                <div id="loadingProgress" class="loading-progress"></div>
            </div>
        </div>
        <div id="error" class="error hidden"></div>
        
        <div id="controls" class="controls hidden">
            <div class="control-group">
                <label for="country">Select Country:</label>
                <select id="country">
                    <option value="">Choose a country...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="visa">Select Visa Type:</label>
                <select id="visa">
                    <option value="">Choose a visa type...</option>
                </select>
            </div>
        </div>
        
        <div id="statsContainer" class="stats hidden"></div>
        
        <div id="chartContainer" class="chart-container hidden">
            <canvas id="visaChart"></canvas>
        </div>
        
        <div id="info" class="info-box hidden">
            <strong>Note:</strong> This is a static website hosted on GitHub Pages (free hosting). All data processing happens in your browser. Data source: US Department of State.
        </div>
    </div>

    <script>
        // Optimized data structure using Map for O(1) lookups
        const dataIndex = new Map();
        let countries = [];
        let visaTypes = [];
        let chart = null;
        
        const DATA_URL = 'https://raw.githubusercontent.com/jobsnowpaper/visatrends/refs/heads/main/data/monthly_nonimmigrant_visa_issuance_statistics.csv';
        
        // Load and parse CSV data with streaming and optimization
        async function loadData() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let csvText = '';
                let receivedLength = 0;
                const contentLength = +response.headers.get('Content-Length');
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    receivedLength += value.length;
                    csvText += decoder.decode(value, {stream: true});
                    
                    // Update progress bar
                    if (contentLength) {
                        const progress = Math.round((receivedLength / contentLength) * 100);
                        document.getElementById('loadingText').textContent = progress + '%';
                        document.getElementById('loadingProgress').style.width = progress + '%';
                    }
                }
                
                document.getElementById('loadingText').textContent = 'Processing...';
                
                // Parse CSV with optimization
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    step: function(row) {
                        processRow(row.data);
                    },
                    complete: function() {
                        initializeApp();
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });
                
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }
        
        // Process each row and build optimized index
        function processRow(row) {
            const country = row.Nationality;
            const visaClass = row['Visa Class'];
            const monthYear = row['Month-Year'];
            const issuances = row.Issuances || 0;
            
            if (!country || !visaClass || !monthYear) return;
            
            // Create composite key for fast lookup
            const key = `${country}|${visaClass}`;
            
            if (!dataIndex.has(key)) {
                dataIndex.set(key, []);
            }
            
            dataIndex.get(key).push({
                date: monthYear,
                value: issuances
            });
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function initializeApp() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('info').classList.remove('hidden');
            
            // Extract unique countries and visa types from keys
            const countriesSet = new Set();
            const visaTypesSet = new Set();
            
            for (const key of dataIndex.keys()) {
                const [country, visa] = key.split('|');
                countriesSet.add(country);
                visaTypesSet.add(visa);
            }
            
            countries = Array.from(countriesSet).sort();
            visaTypes = Array.from(visaTypesSet).sort();
            
            populateDropdowns();
            setupEventListeners();
        }
        
        function populateDropdowns() {
            const countrySelect = document.getElementById('country');
            const visaSelect = document.getElementById('visa');
            
            // Use DocumentFragment for efficient DOM manipulation
            const countryFragment = document.createDocumentFragment();
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFragment.appendChild(option);
            });
            countrySelect.appendChild(countryFragment);
            
            const visaFragment = document.createDocumentFragment();
            visaTypes.forEach(visa => {
                const option = document.createElement('option');
                option.value = visa;
                option.textContent = visa;
                visaFragment.appendChild(option);
            });
            visaSelect.appendChild(visaFragment);
        }
        
        function setupEventListeners() {
            document.getElementById('country').addEventListener('change', updateVisualization);
            document.getElementById('visa').addEventListener('change', updateVisualization);
        }
        
        function updateVisualization() {
            const country = document.getElementById('country').value;
            const visaType = document.getElementById('visa').value;
            
            if (!country || !visaType) {
                document.getElementById('chartContainer').classList.add('hidden');
                document.getElementById('statsContainer').classList.add('hidden');
                return;
            }
            
            const key = `${country}|${visaType}`;
            const data = dataIndex.get(key);
            
            if (!data || data.length === 0) {
                showError('No data available for this combination');
                document.getElementById('chartContainer').classList.add('hidden');
                document.getElementById('statsContainer').classList.add('hidden');
                return;
            }
            
            document.getElementById('error').classList.add('hidden');
            
            // Sort data by date
            data.sort((a, b) => parseDate(a.date) - parseDate(b.date));
            
            displayChart(data, country, visaType);
            displayStats(data);
        }
        
        function parseDate(dateStr) {
            const [month, year] = dateStr.split('-');
            const monthMap = {
                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
            };
            return new Date(2000 + parseInt(year), monthMap[month], 1);
        }
        
        function displayChart(data, country, visaType) {
            document.getElementById('chartContainer').classList.remove('hidden');
            
            const labels = data.map(d => d.date);
            const values = data.map(d => d.value);
            
            const ctx = document.getElementById('visaChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${visaType} Visas - ${country}`,
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return 'Visas Issued: ' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    size: 11
                                },
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            title: {
                                display: true,
                                text: 'Number of Visas Issued',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 10
                                },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
        
        function displayStats(data) {
            document.getElementById('statsContainer').classList.remove('hidden');
            
            const values = data.map(d => d.value);
            const total = values.reduce((sum, val) => sum + val, 0);
            const average = Math.round(total / values.length);
            const max = Math.max(...values);
            const min = Math.min(...values);
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Issued</div>
                    <div class="stat-value">${total.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average/Month</div>
                    <div class="stat-value">${average.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peak Month</div>
                    <div class="stat-value">${max.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lowest Month</div>
                    <div class="stat-value">${min.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Data Points</div>
                    <div class="stat-value">${data.length}</div>
                </div>
            `;
            
            document.getElementById('statsContainer').innerHTML = statsHTML;
        }
        
        // Start loading data when page loads
        loadData();
    </script>
</body>
</html>
